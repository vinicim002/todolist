<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="src/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="info">
        <div class="nome-avatar">
          <button id="btn-trocar-avatar" class="avatar" type="button">
            <img
              id="avatar-principal-img"
              src="src/img/img01.jpg"
              alt="Avatar atual"
            />
          </button>
        </div>
        <div class="data-hora"></div>
      </div>

      <div class="barra-de-pesquisa">
        <input type="text" placeholder="Procurar tarefa" />
        <button class="icone-pesquisa">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <div class="tarefas-concluidas">
        <p>Tarefas Concluídas</p>
        <div>graph</div>
      </div>

      <ul class="tarefas">
        <li>
          <label>
            <input type="checkbox" />
            Nome da tarefa
          </label>
          <button class="btn-delete" aria-label="Deletar tarefa">
            <i class="fa-solid fa-trash"></i>
          </button>
        </li>

        <li>
          <label>
            <input type="checkbox" />
            Nome da tarefa
          </label>
          <button class="btn-delete" aria-label="Deletar tarefa">
            <i class="fa-solid fa-trash"></i>
          </button>
        </li>
      </ul>

      <div class="btn-add-tarefa">
        <button type="button" class="btn-adicionar-tarefa">+</button>
      </div>
    </div>

    <div id="modal-adicionar-tarefa">
      <div class="modal-conteudo">
        <h3>Adicionar Nova Tarefa</h3>
        <form id="form-nova-tarefa">
          <input
            type="text"
            id="input-nova-tarefa"
            placeholder="Ex: Estudar JavaScript"
            required
          />
          <button type="submit" id="salvarTarefa">Salvar Tarefa</button>
        </form>
      </div>
    </div>

    <div id="modal-selecao-avatar" class="modal-avatar">
      <div class="modal-conteudo">
        <h3>Escolha seu avatar</h3>
        <div id="opcoes-avatar" class="lista-de-opcoes">
          <img
            src="src/img/img01.jpg"
            alt="Avatar opção 1"
            data-avatar-src="src/img/img01.jpg"
          />
          <img
            src="src/img/img02.jpg"
            alt="Avatar opção 2"
            data-avatar-src="src/img/img02.jpg"
          />
          <img
            src="src/img/img03.jpg"
            alt="Avatar opção 3"
            data-avatar-src="src/img/img03.jpg"
          />
          <img
            src="src/img/img04.jpg"
            alt="Avatar opção 4"
            data-avatar-src="src/img/img04.jpg"
          />
          <img
            src="src/img/img05.jpg"
            alt="Avatar opção 5"
            data-avatar-src="src/img/img05.jpg"
          />
        </div>
      </div>
    </div>

    <script src="src/js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </body>
</html>
